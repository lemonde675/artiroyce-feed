<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion ‚Äì ArtiRoyce</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* Carte */
.card{
  width:360px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  overflow:hidden;
}

/* Bandes */
.band{
  height:8px;
  display:flex;
}
.band div{ flex:1; }
.red{ background:#d32f2f; }
.green{ background:#3aa64b; }

/* Header */
.header{
  display:flex;
  align-items:center;
  padding:16px 20px 10px;
}

/* ‚úÖ LOGO : espace ajout√© ici */
.logo{
  margin-right:10px; /* ‚Üê D√âCOLLAGE CORRECT */
  display:flex;
  align-items:center;
}

/* Texte logo */
.brand{
  font-size:20px;
  font-weight:700;
}
.brand .r{ color:#d32f2f; }
.brand .g{ color:#3aa64b; }

/* Contenu */
.content{
  padding:10px 20px 20px;
}

h1{
  font-size:22px;
  margin-bottom:4px;
}

.subtitle{
  font-size:14px;
  color:#777;
  margin-bottom:18px;
}

label{
  font-size:12px;
  font-weight:700;
  color:#333;
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  padding:10px;
  border:1px solid #ddd;
  border-radius:4px;
  font-size:14px;
  margin-bottom:14px;
}

.password{
  position:relative;
}
.password span{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  color:#666;
}

.forgot{
  text-align:right;
  font-size:13px;
  color:#c62828;
  margin-bottom:16px;
}

button{
  width:100%;
  padding:12px;
  background:#d32f2f;
  color:#fff;
  border:none;
  border-radius:4px;
  font-size:15px;
  font-weight:700;
}

.footer{
  text-align:center;
  font-size:13px;
  margin-top:16px;
}
.footer a{
  color:#1976d2;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">

  <!-- Bande haute -->
  <div class="band">
    <div class="green"></div>
    <div class="red"></div>
  </div>

  <!-- Header -->
  <div class="header">

    <!-- LOGO SVG -->
    <div class="logo">
      <svg width="42" height="42" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path d="M70 30 L30 70 L30 130 L70 170 L130 170 L130 130 L100 130 L100 100 L70 100"
              fill="none" stroke="#d32f2f" stroke-width="18"
              stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M130 30 L170 70 L170 130 L130 170 L70 170 L70 130 L100 130 L100 100 L130 100"
              fill="none" stroke="#3aa64b" stroke-width="18"
              stroke-linejoin="round" stroke-linecap="round"/>
      </svg>
    </div>

    <!-- TEXTE -->
    <div class="brand">
      <span class="r">Arti</span><span class="g">Royce</span>
    </div>

  </div>

  <!-- Contenu -->
  <div class="content">
    <h1>Connexion</h1>
    <div class="subtitle">Connectez-vous √† votre compte</div>

    <label>EMAIL / T√âL√âPHONE</label>
    <input type="text" placeholder="name@example.com">

    <label>MOT DE PASSE</label>
    <div class="password">
      <input type="password" value="12345678">
      <span>üëÅ</span>
    </div>

    <div class="forgot">Mot de passe oubli√© ?</div>

    <button>CONNEXION ‚Üí</button>

    <div class="footer">
      Vous n'avez pas encore de compte ?
      <a href="#">Inscrivez-vous</a>
    </div>
  </div>

  <!-- Bande basse -->
  <div class="band">
    <div class="red"></div>
    <div class="green"></div>
  </div>

</div>

</body>
</html>
