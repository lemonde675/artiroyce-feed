<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion ‚Äì ArtiRoyce</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* Carte */
.card{
  width:360px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  overflow:hidden;
}

/* Bandes */
.band{
  height:8px;
  display:flex;
}
.band div{ flex:1; }
.red{ background:#d32f2f; }
.green{ background:#3aa64b; }

/* Header */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:16px 20px 10px;
}

/* ================= LOGO DESSIN√â ================= */
.logo{
  position:relative;
  width:48px;
  height:40px;
}

.shape{
  position:absolute;
  width:34px;
  height:34px;
}

.segment{
  position:absolute;
  background:currentColor;
  border-radius:2px;
}

/* Rouge */
.red-shape{
  color:#d32f2f;
  left:0;
  top:6px;
}
.red-shape .s1{ width:18px;height:6px; top:0; left:8px;}
.red-shape .s2{ width:6px;height:18px; top:0; left:2px;}
.red-shape .s3{ width:18px;height:6px; bottom:8px; left:2px;}
.red-shape .s4{ width:6px;height:14px; bottom:0; left:14px;}

/* Vert (non pur, comme la capture) */
.green-shape{
  color:#3aa64b;
  right:0;
  top:0;
}
.green-shape .s1{ width:18px;height:6px; top:0; left:8px;}
.green-shape .s2{ width:6px;height:18px; top:6px; right:2px;}
.green-shape .s3{ width:18px;height:6px; bottom:0; right:8px;}
.green-shape .s4{ width:6px;height:14px; top:12px; left:0;}

/* Texte logo */
.brand{
  font-size:20px;
  font-weight:700;
}
.brand .r{ color:#d32f2f; }
.brand .g{ color:#3aa64b; }

/* Contenu */
.content{
  padding:10px 20px 20px;
}

h1{
  font-size:22px;
  margin-bottom:4px;
}

.subtitle{
  font-size:14px;
  color:#777;
  margin-bottom:18px;
}

label{
  font-size:12px;
  font-weight:700;
  color:#333;
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  padding:10px;
  border:1px solid #ddd;
  border-radius:4px;
  font-size:14px;
  margin-bottom:14px;
}

.password{
  position:relative;
}
.password span{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  color:#666;
}

/* Mot de passe oubli√© */
.forgot{
  text-align:right;
  font-size:13px;
  color:#c62828;
  margin-bottom:16px;
}

/* Bouton */
button{
  width:100%;
  padding:12px;
  background:#d32f2f;
  color:#fff;
  border:none;
  border-radius:4px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}

/* Footer */
.footer{
  text-align:center;
  font-size:13px;
  margin-top:16px;
}
.footer a{
  color:#1976d2;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">

  <!-- Bande haute -->
  <div class="band">
    <div class="green"></div>
    <div class="red"></div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <div class="shape red-shape">
        <div class="segment s1"></div>
        <div class="segment s2"></div>
        <div class="segment s3"></div>
        <div class="segment s4"></div>
      </div>

      <div class="shape green-shape">
        <div class="segment s1"></div>
        <div class="segment s2"></div>
        <div class="segment s3"></div>
        <div class="segment s4"></div>
      </div>
    </div>

    <div class="brand">
      <span class="r">Arti</span><span class="g">Royce</span>
    </div>
  </div>

  <!-- Contenu -->
  <div class="content">
    <h1>Connexion</h1>
    <div class="subtitle">Connectez-vous √† votre compte</div>

    <label>EMAIL / T√âL√âPHONE</label>
    <input type="text" placeholder="name@example.com">

    <label>MOT DE PASSE</label>
    <div class="password">
      <input type="password" value="12345678">
      <span>üëÅ</span>
    </div>

    <div class="forgot">Mot de passe oubli√© ?</div>

    <button>CONNEXION ‚Üí</button>

    <div class="footer">
      Vous n'avez pas encore de compte ?
      <a href="#">Inscrivez-vous</a>
    </div>
  </div>

  <!-- Bande basse -->
  <div class="band">
    <div class="red"></div>
    <div class="green"></div>
  </div>

</div>

</body>
</html>
