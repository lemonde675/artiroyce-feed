<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArtiRoyce Feed</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: auto;
    }
    .feed {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
      height: 100vh;
      padding: 8px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="feed">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted></video>

  </div>

</body>
</html>
