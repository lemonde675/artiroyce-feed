*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif}

body{background:var(--soft)}

.logo{

}
.logo img{

}
.logo .arti{color:var(--red)}

.icons span{margin-left:12px;font-size:18px}

.menu-wrap{

main{padding:10px}

.grid{
  display:grid;

/* CARTES */
.card{
  background:white;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  box-shadow:0 4px 10px rgba(0,0,0,.06);
}

.card img{
  width:100%;
  height:100px;
  object-fit:cover;
}

.badge{
  position:absolute;
  top:6px;
  left:6px;
  background:var(--green-light);
  color:white;
  padding:4px 10px;
  font-size:11px;
  border-radius:14px;
  font-weight:bold;
}

.play{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,.55);
  width:36px;
  height:36px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.card-body{padding:10px}
.job{font-weight:bold;font-size:14px}
.place{font-size:12px;color:#555}
.stars{color:gold;font-size:13px;margin-top:4px}
