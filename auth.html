<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArtiRoyce – Connexion / Inscription</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f4f4f4;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.wrapper{
  width:100%;
  max-width:1000px;
  background:#fff;
  padding:30px 24px 36px;
}

/* ===== LOGO ===== */
.header{
  text-align:center;
  margin-bottom:30px;
}

.logo{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}

.symbol{
  position:relative;
  width:42px;
  height:42px;
}

.symbol::before,
.symbol::after{
  content:"";
  position:absolute;
  width:26px;
  height:26px;
  border-radius:6px;
}

.symbol::before{
  background:#c0392b;
  left:0;
  top:8px;
}

.symbol::after{
  background:#2ecc71;
  right:0;
  top:8px;
}

.name{
  font-size:28px;
  font-weight:bold;
}

.name .arti{color:#c0392b;}
.name .royce{color:#2ecc71;}

.slogan{
  margin-top:6px;
  font-size:12px;
  letter-spacing:1px;
  color:#777;
}

/* ===== BLOCKS ===== */
.blocks{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}

.card{
  position:relative;
  background:#fff;
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 24px rgba(0,0,0,0.08);
  overflow:hidden;
}

/* bandes hautes */
.card::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:8px;
  background:linear-gradient(to right,#2ecc71 0%,#c0392b 50%,#c0392b 100%);
}

.card.inscription::before{
  background:linear-gradient(to right,#c0392b 0%,#2ecc71 50%,#2ecc71 100%);
}

.card h2{
  margin-top:14px;
  font-size:18px;
}

.card small{
  display:block;
  margin-top:4px;
  font-size:13px;
  color:#666;
}

.field{
  margin-top:14px;
}

.field label{
  display:block;
  font-size:12px;
  margin-bottom:4px;
  color:#333;
}

.field input{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

.forgot{
  margin-top:10px;
  text-align:right;
  font-size:12px;
  color:#c0392b;
}

.btn{
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:14px;
  font-weight:bold;
  color:#fff;
}

.btn.red{background:#c0392b;}
.btn.green{background:#2ecc71;}

.switch{
  margin-top:14px;
  text-align:center;
  font-size:13px;
}

.switch a{
  color:#c0392b;
  font-weight:bold;
  text-decoration:none;
}

/* mobile : on garde la cohérence */
@media(max-width:800px){
  .blocks{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LOGO UNE SEULE FOIS -->
  <div class="header">
    <div class="logo">
      <div class="symbol"></div>
      <div class="name">
        <span class="arti">Arti</span><span class="royce">Royce</span>
      </div>
    </div>
    <div class="slogan">PLATEFORME DE MISE EN RELATION</div>
  </div>

  <div class="blocks">

    <!-- CONNEXION -->
    <div class="card connexion">
      <h2>CONNEXION</h2>
      <small>Connectez-vous à votre compte</small>

      <div class="field">
        <label>EMAIL / TÉLÉPHONE</label>
        <input type="text" placeholder="name@example.com">
      </div>

      <div class="field">
        <label>MOT DE PASSE</label>
        <input type="password" placeholder="••••••••">
      </div>

      <div class="forgot">Mot de passe oublié ?</div>

      <button class="btn red">CONNEXION →</button>

      <div class="switch">
        Pas encore de compte ? <a href="#">CRÉER UN COMPTE</a>
      </div>
    </div>

    <!-- INSCRIPTION -->
    <div class="card inscription">
      <h2>INSCRIPTION</h2>
      <small>Créez votre compte</small>

      <div class="field">
        <label>NOM</label>
        <input type="text" placeholder="Robert">
      </div>

      <div class="field">
        <label>EMAIL</label>
        <input type="email" placeholder="name@example.com">
      </div>

      <div class="field">
        <label>MOT DE PASSE</label>
        <input type="password" placeholder="••••••••">
      </div>

      <div class="field">
        <label>CONFIRMER MOT DE PASSE</label>
        <input type="password" placeholder="••••••••">
      </div>

      <button class="btn green">ENREGISTRER →</button>

      <div class="switch">
        Vous avez déjà un compte ? <a href="#">CONNEXION</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
