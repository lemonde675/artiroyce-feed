<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArtiRoyce – Connexion / Inscription</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f3f3f3;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:100%;
  max-width:900px;
  background:#ffffff;
  padding:30px 20px 35px;
}

.logo{
  text-align:center;
}

.logo img{
  height:55px;
}

.logo p{
  margin-top:6px;
  font-size:12px;
  letter-spacing:1px;
  color:#777;
}

.blocks{
  margin-top:30px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.card{
  position:relative;
  background:#fff;
  border-radius:20px;
  padding:22px;
  box-shadow:0 10px 24px rgba(0,0,0,0.08);
  overflow:hidden;
}

/* bandes hautes */
.card::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:8px;
  background:linear-gradient(to right,#2ecc71 0%,#c0392b 50%,#c0392b 100%);
}

.card.inscription::before{
  background:linear-gradient(to right,#c0392b 0%,#2ecc71 50%,#2ecc71 100%);
}

.card h2{
  font-size:18px;
  margin-top:14px;
}

.card small{
  display:block;
  margin-top:4px;
  font-size:13px;
  color:#666;
}

.brand{
  margin:14px 0 18px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.brand .arti{color:#c0392b;}
.brand .royce{color:#2ecc71;}

.field{
  margin-bottom:12px;
}

.field label{
  display:block;
  font-size:12px;
  margin-bottom:4px;
  color:#333;
}

.field input{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

.forgot{
  text-align:right;
  font-size:12px;
  color:#c0392b;
  margin-bottom:12px;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:14px;
  font-weight:bold;
  color:#fff;
}

.btn.red{background:#c0392b;}
.btn.green{background:#2ecc71;}

.switch{
  margin-top:14px;
  text-align:center;
  font-size:13px;
}

.switch a{
  color:#c0392b;
  font-weight:bold;
  text-decoration:none;
}

@media(max-width:750px){
  .blocks{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="logo-artiroyce.png" alt="ArtiRoyce">
    <p>PLATEFORME DE MISE EN RELATION</p>
  </div>

  <div class="blocks">

    <!-- CONNEXION -->
    <div class="card connexion">
      <h2>CONNEXION</h2>
      <small>Connectez-vous à votre compte</small>

      <div class="brand">
        <span class="arti">Arti</span><span class="royce">Royce</span>
      </div>

      <div class="field">
        <label>EMAIL / TÉLÉPHONE</label>
        <input type="text" placeholder="name@example.com">
      </div>

      <div class="field">
        <label>MOT DE PASSE</label>
        <input type="password" placeholder="••••••••">
      </div>

      <div class="forgot">Mot de passe oublié ?</div>

      <button class="btn red">CONNEXION →</button>

      <div class="switch">
        Pas encore de compte ? <a href="#">CRÉER UN COMPTE</a>
      </div>
    </div>

    <!-- INSCRIPTION -->
    <div class="card inscription">
      <h2>INSCRIPTION</h2>
      <small>Créez votre compte</small>

      <div class="brand">
        <span class="arti">Arti</span><span class="royce">Royce</span>
      </div>

      <div class="field">
        <label>NOM</label>
        <input type="text" placeholder="Robert">
      </div>

      <div class="field">
        <label>EMAIL</label>
        <input type="email" placeholder="name@example.com">
      </div>

      <div class="field">
        <label>MOT DE PASSE</label>
        <input type="password" placeholder="••••••••">
      </div>

      <div class="field">
        <label>CONFIRMER MOT DE PASSE</label>
        <input type="password" placeholder="••••••••">
      </div>

      <button class="btn green">ENREGISTRER →</button>

      <div class="switch">
        Vous avez déjà un compte ? <a href="#">CONNEXION</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
