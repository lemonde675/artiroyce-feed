<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArtiRoyce – Inscription</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      width: 380px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
    }
    .top-bar { height: 10px; background: linear-gradient(to right, #27a945 60%, #e63224 40%); }
    .logo-section {
      background: #f7f7f7;
      border-bottom: 1px solid #eee;
      padding: 22px 32px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-text { font-size: 26px; font-weight: 700; letter-spacing: -0.5px; line-height: 1; }
    .logo-text .arti  { color: #e63224; }
    .logo-text .royce { color: #27a945; }
    .card-body { padding: 32px 32px 28px; }
    h1 { font-size: 26px; font-weight: 800; color: #1a1a1a; margin-bottom: 4px; }
    .subtitle { font-size: 14px; color: #aaa; margin-bottom: 26px; }
    label { display: block; font-size: 12px; font-weight: 700; letter-spacing: 0.8px; color: #333; margin-bottom: 6px; }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%; padding: 12px 14px; border: 1.5px solid #ddd; border-radius: 6px;
      font-size: 15px; color: #333; outline: none; transition: border-color 0.2s;
      margin-bottom: 18px; background: #fafafa;
    }
    input:focus { border-color: #27a945; background: #fff; }
    input::placeholder { color: #bbb; }
    input.error { border-color: #e63224; }
    .password-wrap { position: relative; }
    .password-wrap input { padding-right: 44px; margin-bottom: 18px; }
    .eye-btn {
      position: absolute; right: 12px; top: 38%; transform: translateY(-50%);
      background: none; border: none; cursor: pointer; color: #888; padding: 0;
      display: flex; align-items: center;
    }
    .error-msg {
      color: #e63224; font-size: 12px;
      margin-top: -14px; margin-bottom: 14px;
      display: none;
    }
    .btn-register {
      width: 100%; padding: 14px; background: #27a945; color: #fff; border: none;
      border-radius: 6px; font-size: 15px; font-weight: 700; letter-spacing: 1.5px;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      gap: 8px; transition: background 0.2s; margin-top: 4px;
    }
    .btn-register:hover { background: #1e8a36; }
    .login-link { text-align: center; margin-top: 18px; font-size: 13px; color: #888; }
    .login-link a { color: #e63224; text-decoration: none; font-weight: 600; }
    .login-link a:hover { text-decoration: underline; }
    .bottom-bar { height: 10px; background: linear-gradient(to right, #e63224 40%, #27a945 60%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-bar"></div>

    <div class="logo-section">

      <!-- EXACT MÊME SVG QUE LA PAGE CONNEXION -->
      <svg width="80" height="58" viewBox="0 0 160 110" xmlns="http://www.w3.org/2000/svg">

        <!-- ROUGE anneau complet evenodd -->
        <path fill="#e02010" fill-rule="evenodd" d="
          M 90,55 L 68,17 L 24,17 L 2,55 L 24,93 L 68,93 Z
          M 71,55 L 59,34 L 33,34 L 21,55 L 33,76 L 59,76 Z
        "/>

        <!-- VERT anneau complet evenodd -->
        <path fill="#27a945" fill-rule="evenodd" d="
          M 142,55 L 120,17 L 76,17 L 54,55 L 76,93 L 120,93 Z
          M 123,55 L 111,34 L 87,34 L 75,55 L 87,76 L 111,76 Z
        "/>

        <!-- Blanc zone haut + rouge par-dessus -->
        <polygon points="68,17 90,55 75,55 87,34" fill="white"/>
        <path fill="#e02010" d="M 68,17 L 90,55 L 71,55 L 59,34 Z"/>

        <!-- Blanc zone bas + vert par-dessus -->
        <polygon points="76,93 54,55 75,55 87,76" fill="white"/>
        <path fill="#27a945" d="M 76,93 L 54,55 L 75,55 L 87,76 Z"/>

      </svg>

      <div class="logo-text">
        <span class="arti">Arti</span><span class="royce">Royce</span>
      </div>
    </div>

    <div class="card-body">
      <h1>Inscription</h1>
      <p class="subtitle">Créez votre compte</p>

      <form id="inscriptionForm">
        <label for="nom">NOM</label>
        <input type="text" id="nom" name="nom" placeholder="Robert" autocomplete="name"/>

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" autocomplete="email"/>

        <label for="password">MOT DE PASSE</label>
        <div class="password-wrap">
          <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="new-password"/>
          <button type="button" class="eye-btn" onclick="togglePass('password')">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <ellipse cx="12" cy="12" rx="9" ry="6"/><circle cx="12" cy="12" r="2.5"/>
            </svg>
          </button>
        </div>

        <label for="confirm">CONFIRMER MOT DE PASSE</label>
        <div class="password-wrap">
          <input type="password" id="confirm" name="confirm" placeholder="••••••••" autocomplete="new-password"/>
          <button type="button" class="eye-btn" onclick="togglePass('confirm')">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <ellipse cx="12" cy="12" rx="9" ry="6"/><circle cx="12" cy="12" r="2.5"/>
            </svg>
          </button>
        </div>
        <div class="error-msg" id="errorMsg">⚠ Les mots de passe ne correspondent pas.</div>

        <button type="submit" class="btn-register">ENREGISTRER &nbsp;→</button>
      </form>

      <div class="login-link">
        Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a>
      </div>
    </div>
    <div class="bottom-bar"></div>
  </div>

  <script>
    function togglePass(id) {
      const p = document.getElementById(id);
      p.type = p.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('inscriptionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pwd  = document.getElementById('password').value;
      const conf = document.getElementById('confirm').value;
      const err  = document.getElementById('errorMsg');
      const confInput = document.getElementById('confirm');

      if (pwd !== conf) {
        confInput.classList.add('error');
        err.style.display = 'block';
      } else {
        confInput.classList.remove('error');
        err.style.display = 'none';
        alert('Inscription réussie !');
      }
    });
  </script>
</body>
</html>
